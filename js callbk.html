<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript callbacks</title>
</head>
<body>
    <h2>how to use callback functions</h2>
    <p id="show"></p>
    <p id="interval"></p>


<script>
    function toDisplay(p){
        document.getElementById("show").innerText = p;
    }

    function firstFunc(){
        toDisplay("hi,my name is Abideen");
    }

    function secFunc(){
        toDisplay("I identify as he/him")
    }

    setTimeout(firstFunc,5000);

    setInterval(clockIn, 1000);


    function clockIn(){
        let d = new Date();
        document.getElementById("interval").innerHTML = (`${d.getHours()}: ${d.getMinutes()}: ${d.getSeconds()}`)

    }



</script>




</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition property</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
            transition: background-color 6s,width 4s,transform 4s;
            
        }
        div:hover{
            background-color: rgb(236, 97, 201);
            width: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h2> Transition</h2>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recreatng a progress bar</title>
    <style>
        .container{
            width: 500px;
            height: 30px;
            background-color: gray;
            overflow: hidden;
            border-radius: 30px;

        }
        .bar{
            height: 100%;
            background-color: red;
            transition: width 1s ease-in-out;
            width: 10%;


        }
        .bar:hover{
            width: 100%;
            
        }
        
    </style>
</head>
<body>
   <div class="container">
    <div class="bar"></div>
   </div> 
</body>
</html>

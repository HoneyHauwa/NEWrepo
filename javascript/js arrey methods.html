    </ul>

    <script>
        const brands = ["zara", "Gucci", "dior", "nike", "addidas", "jordans", "fendi","ZTTW"];

        let rembrands = brands.pop();

        console.log(`the removed element is ${rembrands}`);
        console.log(brands)
    </script>

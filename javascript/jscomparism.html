<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparism operators in javascript</title>
</head>
<body>
    <h2 style="text-align: center; text-transform: uppercase;">use of js operators</h2>
    <script>
        var b = Number(prompt("provide a number"));
        var c = Number(prompt("another number"));
        alert(`greater than? ${b > c}`);
        alert(`less than? ${b < c}`);
        alert(`if equals to? ${b == c}`);
        alert(`if equals to in value and type? ${b === c}`);

    </script>
</body>
</html>

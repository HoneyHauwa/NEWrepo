<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operators in js</title>
</head>
<body>
    <h1>logical operators in js</h1>
    <script>
        let y = 3;
        let x = 9;
        alert( y > 4 && x > 9)
        alert(`the use of AND. the statement evaluates to: ${y > 4 && x >= 9}`)
        alert(x == 4 || y > 3);
    </script>
</body>

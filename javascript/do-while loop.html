<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while loop</title>
</head>
<body>
    <h2>the do-while loop</h2>

    <script>
let text = "";
let k = 0;

do{
    text += "\nThe current number is " + k; 
    k++
} while (k < 20);
console.log(text)

    </script>
</body>
</html>

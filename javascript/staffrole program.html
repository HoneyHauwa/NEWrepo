<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>staff role program</title>
</head>
<body>
    <h2 style="text-align: center; text-decoration: underline; text-transform: uppercase;">staff role program</h2>

    <script>
        let staffrole = prompt("what role are you occupying");
        if(staffrole == "director" || staffrole == "director"){
            alert("welcome director sir/ma")
        }
        else if (staffrole == "deputy director" || staffrole == "Deputy director"){
            alert("welcome DD sir/ma");
        }
        else if (staffrole == "manager"){
            alert("welcome manager");

        }
        else{ 
            alert("sorry , unrecognized")
        }
    </script>
</body>
</html>

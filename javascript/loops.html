<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops in java script</title>
</head>
<body>
    <h2 style="text-align: center; text-decoration: underline; text-transform: uppercase;">Java Script is fun and easy</h2>




    <script>
        let user;
        while(true) {
            user = parseInt(prompt("enter a number greater than 10"));
            if (user > 10) {
                alert("thank you");
                break;

            }
            alert("enter a number greater than 10");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a brief class on the for loop</title>
    <style>
        h2{
            text-align: center;
            text-decoration: overline;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h2 >a brief class on the for loop</h2>
    <script>
        for (let i = 0; i < 10; i++){
            console.log(i);
        }
        console.log("loop has finished")
    </script>
</body>
</html>

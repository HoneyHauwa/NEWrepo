<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js for of loop</title>
</head>
<body>
    <p id="show"> </p>

    <script>
        const colors=["red","blue","green","onion pink", "lipstick red"];
        let text="";
        for(const x of colors){
            text += x + "<br>";
        }
        document.getElementById("show").innerHTML=text
    </script>
</body>
</html>

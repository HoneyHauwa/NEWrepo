<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transform method</title>
    <style>
        div{
            width: 100px;
            height:100px;
            background-color: rgb(0, 255, 42);
            transform: scale(1);        }
        img{
            width: 200px;
            transform: rotate(88deg);

        }
        .trans{
            width: 120px;
            height: 60px;
            background-color: orange;
            transform: translate(67px);
        }
    </style>
</head>
<body>
    <h2> using the scale method</h2>
    <div></div>
    <h2> using a rotate method</h2>
    <img src="WhatsApp Image 2023-11-21 at 14.13.43_9a65597e.jpg"alt=" ">
    <h2> using translate method</h2>
    <div class="trans"></div>
</body>
</html>

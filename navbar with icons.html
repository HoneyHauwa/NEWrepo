<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .navbar{width:100%;
        background-color: aquamarine;
         overflow:auto;}
         .navbar a{
            float: left;
            padding: 13px;
            color: blue;
            text-decoration: none ;
            font-size: 18px;
         }
         .navbar a:hover{
            background-color: bisque;
            color: azure;
         }
    </style>
    <script src="https://kit.fontawesome.com/0f6cdf5fa1.js" crossorigin="anonymous"></script>
</head>

<body>
    <h2>The International Showroom</h2>
    <i class="fa fa-fw-home"></i>
    <div class="navbar">
        <a href="" class="active"><i class="fa fa-fw fa-home"></i> home</a>
        <a href="#" ><i class="fa fa-fw fa-search"></i>Search</a> 
        <a href=""><i class="fa fa-fw fa-envelope"></i>Contact</a> 
        <a href=""><i class="fa fa-fw fa-user"></i>Login</a>
    </div>
    <i class="fa-brands fa-instagram"></i>
</body>
</html>

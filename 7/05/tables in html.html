<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in html format</title>
</head>
<style>
    table, tr, td{
         border: 1px solid black;
         border-collapse: collapse;
    }
    tr ,td{
        background-color: aqua;
        color: black;
        padding: 20px;
}
</style>
<body>
    <table>
        <tr>
            <th>food</th>
            <th>country</th>
            <th>people</th>
        </tr>
        
        <tr>
            <td>rice</td>
            <td>asia</td>
            <td>chineese people</td>
        </tr>

        <tr>
            <td>shawarma</td>
            <td>middle east</td>
            <td>turkey people</td>
        </tr>
    </table>
</body>
</html>
